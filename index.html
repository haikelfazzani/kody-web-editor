<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>WEB EDITOR</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/styles/style.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><i class="fas fa-terminal"></i> WEB EDITOR</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>

      <ul class="navbar-nav">

        <li class="nav-item mr-3">
          <button type="button" class="btn btn-success" id="btn-run"><i class="fas fa-play"></i> RUN</button>
        </li>

        <li class="nav-item mr-3">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-dark"><i class="fas fa-font"></i></button>
            <button type="button" class="btn btn-dark" id="btn-font-plus"><i class="fas fa-plus"></i></button>
            <button type="button" class="btn btn-dark" id="btn-font-minus"><i class="fas fa-minus"></i></button>
          </div>
        </li>

        <li class="nav-item mr-3">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-danger" id="btn-clear"><i class="fas fa-eraser"></i></button>
            <button type="button" class="btn btn-warning" id="btn-save"><i class="fas fa-save"></i></button>            
            <button type="button" class="btn btn-warning" id="btn-download"><i class="fas fa-download"></i></button>
          </div>
        </li>

        <li class="nav-item">
          <div class="form-group form-check">
            <input type="checkbox" id="livecode" class="mr-2">
            <label for="livecode">LIVE</label>
          </div>
        </li>

      </ul>

    </div>
  </nav>


  <div class="container-fluid">
    <div class="row">

      <div class="col-md-7">

        <!-- Tabs -->
        <ul id="nav-tab" class="nav nav-tabs ml-5">
          <li class="nav-item active"><a class="nav-link" href="#html">html</a></li>
          <li class="nav-item"><a class="nav-link" href="#css">css</a></li>
          <li class="nav-item"><a class="nav-link" href="#js">js</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active" id="html">
            <pre id="editor-html"></pre>
          </div>

          <div class="tab-pane" id="css">
            <pre id="editor-css"></pre>
          </div>

          <div class="tab-pane" id="js">
            <pre id="editor-js"></pre>
          </div>
        </div>
      </div>

      <div class="col-md-1"></div>

      <div class="col-md-5"><iframe id="code"></iframe></div>

    </div>

    <script src="https://ajaxorg.github.io/ace-builds/src-noconflict/ace.js"></script>
    <script type="text/javascript" src="./src/api.js"></script>
    <script type="text/javascript" src="./src/tabs.js" defer></script>
    <script type="text/javascript" src="./src/index.js" defer></script>
    <script type="text/javascript" src="./src/editor.js" defer></script>
    <script type="text/javascript" src="./src/custom.js" defer></script>
    <script type="text/javascript" src="./src/editor-commands.js" defer></script>
</body>

</html>
